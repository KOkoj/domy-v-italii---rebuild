[build]
  base = "admin-dashboard"
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://domyvitalii-kokojs-projects.vercel.app/api"

# The admin dashboard will be deployed to a Netlify URL
# Make sure to add this URL to the backend's ALLOWED_ORIGINS
